type NewGenie @entity(immutable: true) {
  id: Bytes!
  genieId: BigInt! # uint256
  genieAddress: Bytes! # address
  ownerAddress: Bytes! # address
  ownerTalentLayerId: BigInt! # uint256
  price: BigInt! # uint256
  schemaCid: String! # string
  serviceCid: String! # string
  proposalCid: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type NewRating @entity(immutable: true) {
  id: Bytes!
  genieId: BigInt! # uint256
  userAddress: Bytes! # address
  _rating: Int! # uint8
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type NewWish @entity(immutable: true) {
  id: Bytes!
  wishId: BigInt! # uint256
  userId: BigInt! # uint256
  genieId: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OwnershipTransferred @entity(immutable: true) {
  id: Bytes!
  previousOwner: Bytes! # address
  newOwner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type UpdateRating @entity(immutable: true) {
  id: Bytes!
  genieId: BigInt! # uint256
  userAddress: Bytes! # address
  _rating: Int! # uint8
  diffRating: Int! # int8
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type WishCancelled @entity(immutable: true) {
  id: Bytes!
  wishId: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type WishCompleted @entity(immutable: true) {
  id: Bytes!
  wishId: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
